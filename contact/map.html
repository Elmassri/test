<body>

                        </address>

            <div class="row below-contact">
               
              <div id="map"></div>

      </div> 
    <!--The div element for the map -->
   

    <script>
// Initialize and add the map
function initMap() {
  // The location of gemmayze and tripoli
  var option={
    zoom: 8,
    center:{lat:33.8547, lng:35.8623}
  }
  var map = new google.maps.Map(
      document.getElementById('map'), option);
  var marker1 = new google.maps.Marker({position: {lat:33.8951, lng:35.5095}, map: map}); 
  var marker2 = new google.maps.Marker({position: {lat:34.4346, lng:35.8362}, map: map});
    


    //info for each
    var infoWindow1 = new google.maps.InfoWindow({
      content: '<h7>Gemmayze,Beirut</h7>'
    });
    var infoWindow2 = new google.maps.InfoWindow({
      content: '<h7>Sehit El nour,Tripoli</h7>'
    });

    marker1.addListener('click',function(){
      infoWindow1.open(map,marker1);
    }); 
    marker2.addListener('click',function(){
      infoWindow2.open(map,marker2);
    }); 

  }
</script>

  

     <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrt0o-t5-Z0bHcPT-PaKDwnoWDHhM1pZo&callback=initMap">
     </script>
